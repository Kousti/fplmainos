# Update matches.json daily (and on manual trigger), then commit so Vercel/Netlify redeploys.
name: Update matches

on:
  schedule:
    # Run every day at 08:00 UTC (e.g. 10:00 / 11:00 in Finland depending on DST)
    - cron: "0 8 * * *"
  workflow_dispatch:
    # Allow "Run workflow" from the Actions tab

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # so we can push the commit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/googlechrome-linux-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/googlechrome-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scrapematches.py
        env:
          CI: true

      - name: Commit and push if matches.json changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add matches.json
          if git diff --staged --quiet; then
            echo "No changes to matches.json"
          else
            git commit -m "chore: update matches.json [automated]"
            git push
          fi
